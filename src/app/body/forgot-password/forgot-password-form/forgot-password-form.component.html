<div style="text-align: center; padding: 10px 0px" *ngIf="showLoader">
  <div class="spinner-border text-primary" role="status">
  </div>
</div>
<div
  class="alert alert-primary"
  role="alert"
  style="display: block; margin: 10px auto; text-align: center"
  *ngIf="isSuccess && !showLoader"
  i18n
>
  We have sent an email with password reset link.
</div>
<div style="text-align: center" *ngIf="isSuccess && !showLoader">
  <p>Redirecting in {{ timeCount }} ...</p>
</div>
<form
  [formGroup]="forgotpasswordForm"
  (ngSubmit)="onSubmit()"
  *ngIf="!isSuccess && !showLoader"
>
  <div class="input-group">
    <span class="input-group-text" i18n>Email</span>
    <input
      type="email"
      class="form-control"
      placeholder="Enter your registered email"
      formControlName="email"
      i18n
      i18n-placeholder
    />
    <div
      class="input-group"
      style="display: block; margin: 10px auto; text-align: center"
    >
      <button
        type="submit"
        [disabled]="!forgotpasswordForm.valid"
        class="btn btn-success"
        i18n
      >
        Submit
      </button>
    </div>

    <div
      class="input-group"
      style="display: block; margin: 0px auto; text-align: center"
    >
      <a style="text-decoration: none" href="login" i18n>Login</a> |
      <a style="text-decoration: none" href="signup" i18n>Signup</a>
    </div>
  </div>
</form>
